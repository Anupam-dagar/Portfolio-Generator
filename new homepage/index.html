							</div>
						<p class="para">
						HoxNox is a simple portfolio generator created by<a href="http://anupamdagar.me/"> Anupam Dagar.</a> Just enter the<br><br> required details and get your portfolio generated.The project is open source and pull<br><br> requests are welcome. <a href="https://github.com/Anupam-dagar/Portfolio-Generator">View Source</a><br><br><br>

HoxNox features minimal and flat design. All it takes is just 5 minutes to get your<br><br> portfolio ready.
<br><br><br>
It's reproducible which means the generated portfolio link can be shared on various<br><br> platforms such as Facebook, LinkedIn, Twitter or anywhere else.
<br><br><br>
HoxNox includes full HTML, CSS, and custom JavaScript files for easy customization and <br><br>Python's Django Framework as its backend for fast and secure experience.<br><br></p>
